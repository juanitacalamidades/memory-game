<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Memory game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media_queries.css">
    <link rel="stylesheet" href="css/keyframes.css">
    <script defer src="js/functions.js"></script>
    <script defer src="js/memory-app.js"></script>
</head>
<body class="playground">
    <!-- Fondo grid -->
    <div class="background-grid"></div>
    <nav class="hover-reveal">
      <a href="/"><h1>Memory Game</h1></a>
    </nav>
    
    <section class="board">
      <div class="player-info">
        <div class="stats">
          <h2>Lives:</h2>
          <span class="playerLivesCount"></span>
        </div>
      </div>
       <div class="message hidden">
        <p></p>
       </div>
    </section>
    <section class="container"></section>

</body>
</html>
